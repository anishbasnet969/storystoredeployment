{% extends 'base.html' %}


{% block content %}


    <section id="signup">

        <div class="container pt-5">

            <div class="row justify-content-center">
                <div class="col-lg-4">
                    {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Message:</strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% else %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <strong>Message:</strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>

            <div class="row justify-content-center my-5">

                <div class="col-lg-5">

                    <form class="bg-warning p-4 rounded border border-dark border-2 shadow" action="" method="post">{% csrf_token %}

                        <label for="username" class="form-label auth-label-font">Name:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill text-secondary"></i>
                            </span>
                            <input type="text" id="username" name="username" name="username" class="form-control" placeholder="e.g. picasso99" />
                        </div>
                        
                        <label for="password" class="form-label auth-font">Password:</label>
                        <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-credit-card"></i>
                            </span>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" />
                        </div>

                        <div class="mb-2 text-center">
                            <button type="submit" class="btn btn-lg btn-dark">Login</button>
                        </div>

                    </form>

                </div>
                
            </div>

        </div>

    </section>

{% endblock content %}
