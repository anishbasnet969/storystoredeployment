{% extends 'base.html' %}


{% block content %}

    <section id="signup">

        <div class="container pt-3">

            <div class="row justify-content-center">
                <div class="col-lg-4">
                    {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Message:</strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% else %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <strong>Message:</strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>

            <div class="row justify-content-center align-content-center my-5">

                <div class="col-lg-5">

                    <form class="bg-warning p-4 rounded border border-dark border-2 shadow" action="" method="post">{% csrf_token %}

                        <label for="username" class="form-label auth-font">Name:</label>
                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill text-secondary"></i>
                            </span>
                            <input type="text" id="username" name="username" name="username" class="form-control" placeholder="e.g. picasso99" />
                        </div>

                        <label for="email" class="form-label auth-font">Email address:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-fill text-secondary"></i>
                            </span>
                            <input type="text" id="email" name="email" class="form-control" placeholder="e.g. you@example.com" />
                        </div>
                        
                        <label for="pass1" class="form-label auth-font">Password:</label>
                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-credit-card"></i>
                            </span>
                            <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Create your password" />
                        </div>

                        <label for="pass2" class="form-label auth-font">Confirm password:</label>
                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-credit-card-2-back"></i>
                            </span>
                            <input type="password" id="pass2" name="pass2" class="form-control" placeholder="Confirm your password" />
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-dark">Create new account</button>
                        </div>

                    </form>

                </div>
                
            </div>

        </div>

    </section>

{% endblock content %}
